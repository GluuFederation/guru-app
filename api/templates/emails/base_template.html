{% load i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>{{title}}</title>
<link rel="shortcut icon" href="{ STATIC_URL }}img/favicon.ico">
<style type="text/css">
* {
    font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
    font-size: 100%;
    line-height: 1.6em;
    margin: 0;
    padding: 0;
}
img {
    font-size:32px;
    color:#01A161;
    font-weight: bold;
    margin-bottom:3px;
}
body {
    -webkit-font-smoothing: antialiased;
    height: 100%;
    -webkit-text-size-adjust: none;
    width: 100% !important;
}
a {
    color: #348eda;
}
.last {
    margin-bottom: 0;
}
.first {
    margin-top: 0;
}
.padding {
    padding: 10px 0;
}
table.body-wrap {
    padding: 20px 20px 0px 20px;
    width: 100%;
}
table.body-wrap .container {
    border: 1px solid #f0f0f0;
}
table.footer-wrap {
    clear: both !important;
    width: 100%;
}
.footer-wrap .container p {
    color: #666666;
    font-size: 12px;
}
table.footer-wrap a {
    color: #999999;
}

div.digest td{
    padding-left: 3px;
    padding-right: 3px;
    line-height: 2.2em;
    border: solid 1px;
}

div.digest td.centered{
    text-align: center;
}


div.digest thead td{
    font-weight: bold;
}

div.digest tr.important td{
    background-color: #f44336;

}

div.digest tr.important a{
    color: black;
}


div.digest table {
    border-collapse: collapse;
    margin-bottom: 30px;
    border: solid 1px;
}


h1, h2, h3 {
    color: #111111;
    font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    font-weight: 200;
    line-height: 1.2em;
    margin: 40px 0 10px;
}
h1 {
    font-size: 36px;
}
h2 {
    font-size: 28px;
}
h3 {
    font-size: 22px;
}
p, ul, ol, td {
    font-size: 14px;
    font-weight: normal;
    margin-bottom: 10px;
}
ul li, ol li {
    margin-left: 5px;
    list-style-position: inside;
}
.container {
    clear: both !important;
    display: block !important;
    Margin: 0 auto !important;
    max-width: 600px !important;
}
.body-wrap .container {
    padding: 20px;
}
.content {
    display: block;
    margin: 0 auto;
    max-width: 600px;
}
.content table {
    width: 100%;
}
.ticket_body{
    padding: 12px;
    margin: 10px 0 10px 0;
    background-color: #f6f6f6;
    border-radius: 5px;
    word-break: break-all;
}

.message_container{
    margin: 8px 0;
    padding: 12px 18px;

}

/* Bootstrap's Pre For Markdown */

pre {
    border: 1px solid #999;
    page-break-inside: avoid;
}

pre {
    font-family: monospace, monospace;
    font-size: 1em;
}

pre {
    display: block;
    padding: 9.5px;
    margin: 0 0 10px;
    font-size: 13px;
    line-height: 1.42857143;
    color: #333;
    word-break: break-all;
    word-wrap: break-word;
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 4px;
}

pre code {
    padding: 0;
    font-size: inherit;
    color: inherit;
    white-space: pre-wrap;
    background-color: transparent;
    border-radius: 0;
}

code, kbd, pre, samp {
    font-family: Menlo,Monaco,Consolas,"Courier New",monospace;
}

/* End Bootstrap's Pre For Markdown */

</style>
</head>
<body bgcolor="#f6f6f6">
<table class="body-wrap" bgcolor="#f6f6f6">
  <tr>
    <td></td>
    <td class="container" bgcolor="#FFFFFF">
      <div class="content">
      <table>
        <tr>
          <td>
            <div style="padding:5px; border-bottom:1px solid #1AB26B;margin-bottom:20px;">
                <img alt="Gluu" width="100" src="https://support.gluu.org/static/img/logo.png" />
            </div>
            {% block content %}{% endblock content %}
          </td>
        </tr>
      </table>
      </div>
    </td>
    <td></td>
  </tr>
</table>
<table class="footer-wrap">
  <tr>
    <td class="container">
      <div class="content">
        <table>
          <tr>
            <td align="center">
              <p>@ 2009-2018 Gluu, Inc.</p>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
</body>
</html>
